<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista de contatos</title>

  </head>
  <body>
    <div class="contatos">
      <h1>Lista de contatos</h1>

      </ul>

    <script src="script.js"></script>
  </body>
</html>
